name: bdp2022

# use:
#   date; conda env create --force -f ./env.yml; date

channels:
  - defaults
  - conda-forge
  - aps-anl-tag
  - epics
  - nsls2forge

dependencies:
  # --- Python core packages
  - python=3.9
  - ipython
  - pip
  - psutil
  # --- testing and quality assurance
  - black
  - flake8
  - pylint
  - pytest
  # --- Qt
  - pyqt=5
  - qt=5
  # --- support packages
  - aps-dm-api>=5
  - epics-base>=7.0.5
  - h5py
  - imagecodecs-lite
  - intake!=0.6.5
  - ipympl
  - lxml
  - pandas
  - pint
  - pvapy
  - pyEpics>=3.5.0
  - pymongo
  - scikit-image
  - xlrd
  # --- Bluesky framework packages
  - area-detector-handlers
  - bluesky>=1.8.1
  - bluesky-queueserver
  - bluesky-widgets
  - databroker=1,=1.2.4,<2
  - databroker-pack
  - hklpy>=1.0.1
  - ophyd>=1.6.3
  # - tiled
  # --- user-requested packages
  - punx
  - pvview
  - pyRestTable
  - spec2nexus
  - stdlogpj
  - pip:
    - apstools
